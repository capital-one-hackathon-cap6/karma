<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Karma</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="HandheldFriendly" content="True">

        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
        <style>
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'web:index' %}">
                <h4>Karma Dashboard</h4>
                <h6>Recovering lost cards before you even realize.</h6>
            </a>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button onclick="location.href='/'" 
                                type="button" class="btn btn-secondary navbar-btn">
                            <i class="fas fa-home"></i>&nbsp;Home
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" style="text-align: center">
            <div id="content">
                <h1 id="title" class="title">Click to Scan</h1>
                <video autoplay playsinline id="videoElement"></video>
                <div id="controls" class="controls">
                    <select id="tag-selector" class="tag-selector"></select>
                    <div class="bottom-left-corner">
                        <button id="flip-camera-button" class="button flip-button">Flip Camera</button>
                    </div>
                    <div class="bottom-right-corner">
                        <button id="capture-button" class="button capture-button">Capture</button>
                    </div>
                </div>
            </div>
            <span id="loading"></span>
            <canvas id="canvas" class="hidden-canvas"></canvas>
            <form id='final-data-form'  action="{% url 'web:ocr' %}" method="post" style="display: none">
                {% csrf_token %}
                <input type='text' name='export' id='export'>
            </form>
        </div>
    </body>
    <script>
        var currentStream;
        var isFrontCam = false;

        function setupUIForMode() {
            var spinner = new Spinner().spin(document.getElementById("loading"));
            $("#loading").hide();
            $('#tag-selector').hide();
            // $("#title").text("Scan Card Below");
        }

        function flipCameraButtonPressed() {
            if(currentStream) {
                stopCamera(currentStream);
                isFrontCam = !isFrontCam;
                configureVideo();
            }
        }

        function stopCamera(stream) {
            stream.getTracks().forEach(track => {
              track.stop();
            });
          }

        function captureButtonPressed() {
            showLoading(true);
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const video = document.getElementById("videoElement");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0,0, canvas.width, canvas.height);
            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);
            console.log(imageDataUrl);
            gcpOCR(imageDataUrl);
        }

        function show_progress(p) {
            console.log(p);
        }

        function gcpOCR(imgDataUrl) {
            console.log(imgDataUrl);
            data = {}
            data['uri'] = imgDataUrl;
            $('#export').val(JSON.stringify(data));
            $('#final-data-form').submit();
        }

        //Utility functions
        function configureVideo() {
            //Reference:
            //https://www.twilio.com/blog/2018/04/choosing-cameras-javascript-mediadevices-api.html,
            //https://simpl.info/getusermedia/
            navigator.mediaDevices.enumerateDevices().then(function(devices) {
                var params;
                devices = devices.filter(function (el) {
                    return el.kind == "videoinput"
                });
                if(devices.length == 1) {
                    params = {
                        video: true,
                        audio: false
                    };
                    $("#flip-camera-button").hide();
                }
                else {
                    params = {
                        video: {
                            facingMode: (isFrontCam ? "user" : "environment")
                        },
                        audio: false
                    }
                    $("#flip-camera-button").show();
                }
                navigator.mediaDevices.getUserMedia(params).then(function(stream) {
                    const video = document.getElementById("videoElement");
                    currentStream = stream;
                    window.stream = stream;
                    video.srcObject = stream;
                })
                .catch(function(error) {
                    $.notify(error, "error");
                });
            });
        }

        function base64EncodedStringtoBlob(dataURI) {
            var byteString = atob(dataURI.split(',')[1]);
            var ab = new ArrayBuffer(byteString.length);
            var ia = new Uint8Array(ab);

            for (var i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/jpeg' });
        }

        function showLoading(show) {
            if(show) {
                $("#loading").show();
                $("#content").hide();
            }
            else {
                $("#loading").hide();
                $("#content").show();
            }
        }

        function findGetParameter(parameterName) {
            var result = null,tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) 
                        result = decodeURIComponent(tmp[1]);
                    }
                );
            return result;
        }
    </script>
    <script>
        $('#videoElement').click(function() {
            captureButtonPressed();
        });
        $(document).ready(function() {
            configureVideo();
            setupUIForMode();
            $("#capture-button").on("click", function(event) {
                captureButtonPressed();
            });
            $("#flip-camera-button").on("click", function(event) {
                flipCameraButtonPressed();
            });
        });
    </script>
</html>
